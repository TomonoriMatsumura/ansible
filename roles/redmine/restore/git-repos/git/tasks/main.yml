- name: Gitリポジトリ管理用アカウント（git）を作成する
  become: yes
  user:
    name: git

- name: Gitリポジトリディレクトリを削除する
  become: yes
  file:
    path: /var/git
    state: absent

- name: リモートサーバからGitリポジトリを取得する
  become: yes
  unarchive:
    src: "{{ backup_data_dir }}/{{ git_archive_file }}"
    dest: /var
    owner: git
    group: git
    mode: 0755
