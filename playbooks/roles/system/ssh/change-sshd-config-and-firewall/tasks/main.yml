- name: SSHパスワード認証を無効化する
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: "^PasswordAuthentication yes"
    line: "PasswordAuthentication no"

- name: ルートログインを無効化する
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: "^#PermitRootLogin yes"
    line: "PermitRootLogin no"

- name: RSA公開鍵認証を有効化する 
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: "^#PubkeyAuthentication yes"
    line: "PubkeyAuthentication yes"

- name: sshd_configのSSH接続ポート設定を変更する
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: "^#Port 22"
    line: "Port {{ ssh_port }}"

- name: 「/usr/lib/firewalld/services/ssh.xml」から「/etc/firewalld/services/ssh.xml」へ設定ファイルをコピーする 
  become: yes
  template:
    src: ssh.xml
    dest: /etc/firewalld/services/ssh.xml
    owner: root
    group: root
    mode: 0600

- name: SSH接続ポートを開放する
  shell: firewall-cmd --add-port={{ ssh_port }}/tcp --zone=public --permanent

- name: Firewallをリロードする
  shell: firewall-cmd --reload
   
- name: sshdを再起動する
  service: 
    name=sshd
    state=restarted
