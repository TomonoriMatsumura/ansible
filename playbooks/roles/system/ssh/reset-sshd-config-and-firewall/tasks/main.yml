- name: SSH接続ポートを削除する
  become: yes
  shell: firewall-cmd --remove-port={{ ssh_port }}/tcp --zone=public --permanent

- name: Firewallの設定を反映させる
  become: yes
  shell: firewall-cmd --reload

- name: 変更されているsshd_configを削除する
  become: yes
  shell: rm -rf /etc/ssh/sshd_config

- name: 初期状態のsshd_configを作成する
  become: yes
  copy: 
    src=sshd_config
    dest=/etc/ssh/sshd_config
    owner=root
    mode=600

- name: sshdを再起動する
  become: yes
  service:
    name=sshd
    state=restarted

- name: ログアウトする
  become: yes
  shell: ps ax | grep sshd | grep ios | kill `awk {'print $1'}` 
