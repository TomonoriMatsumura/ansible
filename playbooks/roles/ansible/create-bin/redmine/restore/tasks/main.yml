- name: 「redmine/restore」を配置するディレクトリを作成する
  file:
    path: '{{ ansible_user_dir }}/ansible/bin/redmine/restore'
    recurse: yes
    state: directory

- name: 「redmine/restore」をbinディレクトリに配置する
  template:
    src: restore
    dest: '{{ ansible_user_dir }}/ansible/bin/redmine/restore/{{ item.value.name }}.sh'
    mode: 0755
    force: yes
  with_dict: "{{ ipv4 }}"
