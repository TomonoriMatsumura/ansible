- name: 「system/update-and-set-selinux-disabled」を配置するディレクトリを作成する
  file:
    path: '{{ ansible_user_dir }}/ansible/bin/system/update-and-set-selinux-disabled'
    recurse: yes
    state: directory

- name: 「system/update-and-set-selinux-disabled」をbinディレクトリに配置する 
  template:
    src: update-and-set-selinux-disabled 
    dest: '{{ ansible_user_dir }}/ansible/bin/system/update-and-set-selinux-disabled/{{ item.value.name }}.sh'
    mode: 0755
    force: yes
  with_dict: "{{ ipv4 }}"
