- name: 「vim/install」を配置するディレクトリを作成する
  file:
    path: '{{ ansible_user_dir }}/ansible/bin/vim/install'
    recurse: yes
    state: directory

- name: 「vim/install」をbinディレクトリに配置する 
  template:
    src: install
    dest: '{{ ansible_user_dir }}/ansible/bin/vim/install/{{ item.value.name }}.sh'
    mode: 0755
    force: yes
  with_dict: "{{ ipv4 }}"
