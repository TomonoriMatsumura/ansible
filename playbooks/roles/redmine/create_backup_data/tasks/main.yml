- name: PostgreSQLを再起動する
  become: yes
  service:
    name: postgresql
    state: restarted
    enabled: yes

- name: ユーザー「postgres」を一時的にsudoersに追加する
  become: yes
  environment:
    PATH:
      "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:{{ ansible_env.PATH }} "
  lineinfile: 
    dest: /etc/sudoers.d/postgres
    owner: root
    group: root
    mode: 0440
    line: "%ios ALL=(postgres) NOPASSWD: ALL"
    state: present
    create: yes
    validate: "visudo -cf %s"

- name: PostgreSQL / データベース「redmine」をダンプする
  become: yes
  become_user: postgres
  become_method: sudo
  environment:
    PGPASSWORD: '{{ db_passwd_redmine }}'
  shell:
    "pg_dump -h localhost -U redmine redmine > /tmp/redmine.psql"

- name: Gitアーカイブスを公開ディレクトリへ移動する
  become: yes
  copy:
    src: "{{ redmine_backup_work_dir }}/git.tar"
    dest: "{{ redmine_backup_data_path }}/git.tar"
    owner: apache
    group: apache
    mode: 0755
    remote_src: True

- name: メディアファイルアーカイブスを公開ディレクトリへ移動する
  become: yes
  copy:
    src: "{{ redmine_backup_work_dir }}/files.tar"
    dest: "{{ redmine_backup_data_path }}/files.tar"
    owner: apache
    group: apache
    mode: 0755
    remote_src: True

- name: PostgreSQLダンプファイルを公開ディレクトリへ移動する
  become: yes
  copy:
    src: /tmp/redmine.psql
    dest: "{{ redmine_backup_data_path }}/redmine.psql" 
    owner: apache
    group: apache
    mode: 0755
    remote_src: True

- name: postgresをsudoersから削除する
  become: yes
  file:  
    path: /etc/sudoers.d/postgres
    state: absent

- name: 作業用ディレクトリを初期化する
  become: yes
  file:
    path: '{{ redmine_backup_work_dir }}' 
    state: absent 

- name: PostgreSQLダンプデータを削除する 
  become: yes
  file:
    path: /tmp/redmine.psql
    state: absent 
