- name: バックアップデータ格納ディレクトリを初期化する 
  become: yes
  file:
    path: '{{ redmine_backup_data_path }}' 
    state: absent

- name: バックアップデータ格納ディレクトリを作成する
  become: yes
  file:
    path: '{{ redmine_backup_data_path }}' 
    state: directory
    mode: 0755

- name: 作業用ディレクトリを初期化する
  become: yes
  file:
    path: '{{ redmine_backup_work_dir }}' 
    state: absent 

- name: 作業用ディレクトリを作成する
  become: yes
  file:
    path: '{{ redmine_backup_work_dir }}' 
    state: directory
    mode: 0755

- name: PostgreSQLダンプデータを削除する 
  become: yes
  file:
    path: /tmp/redmine.psql
    state: absent 

- name: Gitリポジトリをアーカイブする
  become: yes
  shell: "tar cfv {{ redmine_backup_work_dir }}/git.tar git"
  args:
    chdir: /var
    
- name: メディアファイルをアーカイブする
  become: yes
  shell: "tar cfv {{ redmine_backup_work_dir }}/files.tar files"
  args:
    chdir: /var/lib/redmine
  

